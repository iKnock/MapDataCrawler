<div class = "container-fluid">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="row-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand header-link" style="color: #FF6600" ng-click="go('/essMap')">Map Crawler</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        </ul>

</div>

<div class="row" style="min-height: 522px;">

    <div class="list-desk-spacer hidden-phone"></div>
    <div class="list-mob-spacer hidden-desktop"></div>

    <div class="col-md-6" style="margin-right: 0px; margin-top: 0px; overflow: auto; height:728px; min-height: 729px; border: 1px transparent solid; border-radius: 1px; background-color: #2c3e50;">
        <div class="col-md-12" ng-show="showGridParam" style="border: 1px transparent solid; border-radius: 12px; background-color: #2c3e50;">
            <hr/>
            <div class="col-md-11" style="border: 1px transparent black; border-radius: 12px; margin: 2px;">
                <div class="col-md-12 row-fluid" style="border: 2px black dotted; border-radius: 10px;">
                    <div class="row-fluid" style="margin: 5px;">
                        <div class="col-md-4">
                            <label>Box Width:</label>
                        </div>
                        <div class="col-md-4" style="margin-left: -40px;">
                            <input  ng-model="bbox.cellDepth" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="border: 1px black dotted; border-radius: 12px;">
                <div class="col-md-12">
                    <p><h4>Bounding Box</h4></p>
                    <form method='post' enctype='multipart/form-data'>
                        <div class="col-md-6" style="border: 1px transparent solid;">
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-3">
                                    <label>Min Lat:</label>
                                </div>
                                <div class="col-md-1">
                                    <input  ng-model="bbox.south" type="text">
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-3">
                                    <label>Min Long:</label>
                                </div>
                                <div class="col-md-1">
                                    <input  ng-model="bbox.west" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-3">
                                    <label>Max Lat:</label>
                                </div>
                                <div class="col-md-1">
                                    <input  ng-model="bbox.north" type="text">
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-3">
                                    <label>Max Long:</label>
                                </div>
                                <div class="col-md-1">
                                    <input  ng-model="bbox.east" type="text">
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div><button ng-click="getAllSquareGrids()" style="margin-bottom: 5px; margin-top: 10px; margin-left: 35%;" type="submit" class="btn btn-success">Create Grid</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12" ng-show="showBoxList" style="border: 1px #000000 dotted; border-radius: 12px; margin: 1px;">
            <div class="col-md-4">
                <p><h4>Select Grid</h4></p>
            </div>
            <div class="col-md-4" style="margin-top: 10px; margin-left: -80px;">
                <select  ng-model="selectedBbox.allBboxArray" ng-options="option.name for option in allBboxArray track by option.value">

                </select>
            </div>
            <div class="col-md-4" style="margin-left: -70px; margin-top: -10px;">
                <div class="col-md-6"><button ng-click="fetchData()" style="margin-bottom: 5px; margin-top: 10px; margin-left: 35%;" type="submit" class="btn btn-success">Fetch Data</button></div>
            </div>
        </div>
        <div class="col-md-12" ng-show="showCommandBox" style="border: 1px #000000 dotted;">
            <div class="col-md-6"><button ng-click="prepareAnalysisData()" style="margin-bottom: 5px; margin-top: 10px; margin-left: 25%;" type="submit" class="btn btn-success">Analyze Data</button></div>
            <div class="col-md-6"><button ng-click="analyseData()" style="margin-bottom: 5px; margin-top: 10px; margin-left: 25%;" type="submit" class="btn btn-success">Display Summery</button></div>
        </div>

        <div style="border: 1px #000000 solid;" ng-show="showTable">
            <div id="exportable" class="col-md-12">
                <table style="margin-top: 15px; margin-bottom: 15px; margin-left: 60px;">
                    <thead>
                    <tr style="border: 3px #000000 solid">
                        <th style="border: 3px #000000 solid">Box-ID</th>
                        <th style="border: 3px #000000 solid">Entertainment</th>
                        <th style="border: 3px #000000 solid">Education</th>
                        <th style="border: 3px #000000 solid">Finance</th>
                        <!--<th style="border: 1px #000000 solid">Healthcare</th>-->
                        <th style="border: 3px #000000 solid">Religion</th>
                        <th style="border: 3px #000000 solid">Tourism</th>
                        <th style="border: 3px #000000 solid">Shop</th>
                        <th style="border: 3px #000000 solid">Sport</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="data in processedData | orderBy : boxId" style="border: 3px #000000 solid">
                        <td style="border: 3px #000000 solid">{{ data.boxId }}</td>
                        <td style="border: 3px #000000 solid">{{ data.entertainment }}</td>
                        <td style="border: 3px #000000 solid">{{ data.education }}</td>
                        <td style="border: 3px #000000 solid">{{ data.finance }}</td>
                        <!--<td style="border: 1px #000000 solid">{{ data.healthCare }}</td>-->
                        <td style="border: 3px #000000 solid">{{ data.religion }}</td>
                        <td style="border: 3px #000000 solid">{{ data.tourism }}</td>
                        <td style="border: 3px #000000 solid">{{ data.shop }}</td>
                        <td style="border: 3px #000000 solid">{{ data.sport }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-12" ng-show="showNewBtn">
            <div class="col-md-4">
                <button ng-click="cleanAllData()" style="margin-bottom: 5px; margin-top: 10px; margin-left: 25%;" type="submit" class="btn btn-danger">Clean All Data</button>
            </div>
            <div class="col-md-4">
                <button ng-click="plotGraph()" style="margin-bottom: 5px; margin-top: 10px; margin-left: 25%;" type="submit" class="btn btn-info">Plot Distribution</button>
            </div>
            <div class="col-md-4">
                <button ng-click="exportData()" style="margin-bottom: 5px; margin-top: 10px; margin-left: 25%;" type="submit" class="btn btn-action">Export to Excel</button>
            </div>
        </div>
    </div>
    <div class = "col-md-6" style="border: 1px transparent solid; border-radius: 1px; background-color: rgba(145, 145, 145, 0.70)">
         <leaflet id="map" defaults="defaults" lf-center="center" event-broadcast="events" lf-draw="map.drawOptions" markers="markers" height="728px" width="100%"></leaflet>
    </div>
</div>
        <div class="col-md-12" style="background-color: rgba(125, 123, 145, 0.70)"><br/>
            <div class="col-md-12" style="margin-left: 10%;">
                <plotly plotly-data="data" plotly-layout="layout" plotly-options="options"></plotly>
            </div>
        </div>
<div class="row-fluid">
    <div class="footer2">
        <div class="container">
            <div class="row">

                <div class="col-md-6 widget">
                    <div class="widget-body">
                    </div>
                </div>

                <div class="col-md-6 widget">
                    <div class="widget-body">
                        <p class="text-right">
                            Copyright &copy; 2017, Henok.
                        </p>
                    </div>
                </div>
            </div> <!-- /row of widgets -->
        </div>
    </div>
</div>
